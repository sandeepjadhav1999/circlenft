<h1 mat-dialog-title class="text-center font-weight-bold">Confirmation</h1>
<div mat-dialog-content><h3>Are you sure you want to expire the NFT {{dialogData.nftId}} ?</h3></div>
<div mat-dialog-actions fxLayoutAlign="end" >
  <button mat-raised-button  color="primary" (click)="confirm()">Proceed</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</div>
